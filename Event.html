<!DOCTYPE html>
<html lang="en">

<head>

    <title>Create Event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap v5.1.3 CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS File -->
    <link rel="stylesheet" href="style1.css">

</head>

<body style="background-color: white;">




    <div class="create_event_">

        <h1 class="text-center" style="background-color: tomato; color:white;padding: 30px;">Create Event</h1>
        
        <form class="needs-validation">

            <div class="form-group was-validated">
                <label for="form-label" class="title">Title</label>
                <input type="title" class="form-control" id="title" placeholder="" required>
              </div>
              <div class="form-group was-validated">
                <label for="event_types" class="event_types">Event Types</label>
            <select for="event_types">
                <option value="Math Olympiad">Math Olympiad</option>
                <option value="Physics Olympiad">Physics Olympiad</option>
                <option value="Programming Contest">Programming Context</option>
                <option value="Robotics">Robotics</option>
                <option value="Literature">Literature</option>
            </select>
              </div>
              <div class="form-group was-validated">
                <label for="event_description" class="event_description">Event Description</label>
                <textarea class="form-control" id="event_description" rows="3"></textarea>
              </div>
              <div class="form-group was-validated">
                <label for="event_description" class="event_description">Application Process</label>
                <textarea class="form-control" id="event_description" rows="3"></textarea>
              </div>
        
              <div class="form-group was-validated">
                <label for="event_link" class="event_link">Event Link</label>
                <input type="title" class="form-control" id="event_link" placeholder="" required>
              </div>
        
              <div class="form-group was-validated">
                <label for="start_date" class="stat_date">Event Start Date</label>
                <input type="date" class="start_date" id="start_date" placeholder="" required>
              </div>
              <div class="form-group was-validated">
                <label for="end_date" class="stat_date">Event End Date</label>
                <input type="date" class="end_date" id="start_date" placeholder="" required>
              </div>
              <div class="form-group was-validated">
                <label for="region" class="region">Region</label>
            <select for="region">
                <option value="Dhaka">Dhaka</option>
                <option value="Barishal">Barishal</option>
                <option value="Khulna">Khulna</option>
                <option value="Chittagong">Chittagong</option>
                <option value="Sylhet">Sylhet</option>
            </select>
            </div>
            <div class="mb-3">
                <label for="location" class="location">Location</label>
            <select for="location">
                <option value="TSC">TSC</option>
                <option value="Science Lab">Science Lab</option>
                <option value="ICCB">ICCB</option>
                <option value="Engineers Institude">Engineers Institude</option>
                <option value="UIU Ground">UIU Ground</option>
            </select>
              </div>
              <div class="salam">
                <div class="flex-lg-row">
               <h3 style="font-size: medium;">Contact Us</h3>
               </div>
               <div class="form-group was-validated">
               <label for="Name" class="name">Name</label>
                <input type="text" class="name" id="name" 
                style="align-items:flex-end;" placeholder="Enter Organizer name" required>
            </div>
            <div class="form-group was-validated">
                <label for="email" class="email">E-mail</label>
                <input type="email" style="align-items:flex-end;" class="email" id="email" placeholder="Enter official Email" required>
                </div>
                <div class="form-group was-validated">
                <label for="Photo" class="photo">Feature Photo</label>
                <input type="file"  style="align-items:flex-end;"` class="file" id="file" placeholder="Enter Organizer name" required>
            </div>
        </div>
        
        <div class="d-grid gap-2">
          
          <button class="btn btn-group-lg" type="submit" style="background-color: tomato; color:white;font-size: larger;">Create</button>
        </div>
      </form>
    </div>

</body>

</html>
