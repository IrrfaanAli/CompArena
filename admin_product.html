<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UV-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>A2Z</title>
  </head>
  <body style="background-color: #9ae5ff">
    <form style="max-width: 500px; margin: 0 auto" action="" method="POST">
      <div class="ui form">
        <div class="field w-96 pl-10 pt-10">
          <label>Product Name</label>
          <input type="text" name="Product_name" placeholder="Product Name" />
        </div>

        <div class="field w-96 pl-10 pt-3">
          <label>Price</label>
          <input type="number" name="Price" placeholder="Price" />
        </div>

        <div class="field w-96 pl-10 pt-3">
          <label>Type</label>
          <input type="text" name="Type" placeholder="Product Type" />
        </div>

        <div class="field w-96 pl-10 pt-3">
          <label>Details</label>
          <input type="text" name="Details" placeholder="Product Details" />
        </div>
        <div class="field w-96 pl-10 pt-3">
          <label>Image</label>
          <input type="text" name="image" placeholder="Image file name" />
        </div>

        <div class="field w-96 pl-10 pt-3">
          <label>Availability</label>
          <input
            type="text"
            name="Availability"
            placeholder="Product Availability"
          />
        </div>
        <div class="field w-96 pl-10 pt-3">
          <label>Status</label>
          <input
            type="text"
            name="Status"
            placeholder="Status"
          />
        </div>
        <button class="ui blue button" type="submit" value="Submit">Submit</button>
      </div>
    </form>
  </body>
</html>
